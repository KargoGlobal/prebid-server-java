adapters:
  adot:
    endpoint: https://dsp.adotmob.com/headerbidding{PUBLISHER_PATH}/bidrequest
    meta-info:
      maintainer-email: admin@we-are-adot.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 272
    usersync:
      cookie-family-name: adot
      redirect:
        url: https://sync.adotmob.com/cookie/pbs?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&r=
        uid-macro: '{amob_user_id}'
        support-cors: false
