adapters:
  rubicon:
    endpoint: http://exapi-us-east.rubiconproject.com/a/api/exchange.json
    meta-info:
      maintainer-email: header-bidding@rubiconproject.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
        - activeview
        - comscore
        - doubleverify
        - integralads
        - moat
        - sizemek
        - whiteops
      vendor-id: 52
    usersync:
      cookie-family-name: rubicon
      methods:
        -
          url: https://pixel.rubiconproject.com/exchange/sync.php?p=prebid&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}
          uid-macro: redirect-macro
          type: redirect
          support-cors: false
        -
          url: https://vid.vidoomy.com/sync?gdpr={{.GDPR}}&gdpr_consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&redirect=
          uid-macro: iframe-macro
          type: iframe
          supportCors: false

    generate-bid-id: false
    XAPI:
      Username:
      Password:
